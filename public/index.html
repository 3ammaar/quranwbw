<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuranWBW.com</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="og:type" content="website" />
    <meta name="theme-color" content="#f3f3f3" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link href="/assets/images/apple-touch-icon.png" rel="apple-touch-icon" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/mushaf.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/build/bundle.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <!-- <script src="/preline.js"></script> -->

    <!-- tailwind config -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- set the website theme -->
    <script>
      try {
        const websiteTheme = JSON.parse(localStorage.getItem("userSettings")).displaySettings.websiteTheme;
        document.documentElement.classList = `theme-${websiteTheme}`;
      } catch (error) {}
    </script>
  </head>
  <body class="bg-[#f3f3f3] dark:bg-slate-900 dark:text-slate-400">
    <!-- global audio player -->
    <audio id="player"></audio>
  </body>
</html>
