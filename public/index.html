<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuranWBW.com</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/mushaf.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/build/bundle.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    <!-- tailwind config -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- set the website theme -->
    <script>
      try {
        const websiteTheme = JSON.parse(localStorage.getItem("userSettings")).displaySettings.websiteTheme;

        let theme;

        if (websiteTheme === 1) theme = "";
        else if (websiteTheme === 2) theme = "dark";
        else if (websiteTheme === 3) theme = "invert";
        else if (websiteTheme === 4) theme = "sepiaTheme";
        else if (websiteTheme === 5) theme = "greenTheme";
        else if (websiteTheme === 6) theme = "pureBlackTheme";

        document.documentElement.classList = theme;
      } catch (error) {}
    </script>
  </head>
  <body class="bg-[#f3f3f3] dark:bg-slate-900 dark:text-slate-400">
    <!-- global audio player -->
    <audio id="player"></audio>
  </body>
</html>
