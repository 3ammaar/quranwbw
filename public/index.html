<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuranWBW.com</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/mushaf.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/build/bundle.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    <!-- tailwind config -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- set the website theme -->
    <script>
      try {
        const websiteTheme = JSON.parse(localStorage.getItem("userSettings")).displaySettings.websiteTheme;
        if (websiteTheme === 2) document.documentElement.classList.add("dark");
        else if (websiteTheme === 3) document.documentElement.classList.add("invert");
        else if (websiteTheme === 4) document.documentElement.classList.add("invert-[90%]");
        else if (websiteTheme === 5) document.documentElement.classList.add("green");
      } catch (error) {}
    </script>
  </head>
  <body class="bg-[#f3f3f3] dark:bg-slate-900 dark:text-slate-400">
    <!-- global audio player -->
    <audio id="player"></audio>
  </body>
</html>
